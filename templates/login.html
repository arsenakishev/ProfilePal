{% extends "index.html" %}


{% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark double-nav" sy>



        {% endblock %}

{% block main %}

    <section class="form-elegant" id="signup">

        <!--Form without header-->

        {% if error %}
            <div class="alert alert-danger" role="alert">
                Incorrect <strong>email or password</strong>. Please try again.
            </div>
        {% endif %}


        <div class="card card2" >
            <form method="POST">
                <div class="card-body mx-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="white-text mb-5"><strong>Sign in</strong></h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix black-text"></i>
                        <input type="text" id="Form-email1" name="inputEmail" class="form-control white-text ">
                        <label class="white-text"for="Form-email1">Your email</label>
                    </div>

                    <div class="md-form pb-3">
                        <i class="fa fa-lock prefix black-text"></i>
                        <input type="password" name="inputPassword" id="Form-pass1" class="form-control white-text ">
                        <label class="white-text"for="Form-pass1">Your password</label>
                    </div>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-blue btn-block btn-rounded z-depth-1a" name="action" value="login">Sign in</button>
                    </div>

                </div>

                <!--Footer-->

                <div class="footer pt-3 mdb-color lighten-2">
                    <p class="font-small white-text d-flex justify-content-center" style="margin-bottom: 0px; padding-bottom: 16px"><strong>Not a member? <a href="{{ url_for('signup') }}" class="white-text ml-1"> Sign Up</strong></a></p>
                </div>
            </form>
        </div>
        <!--/Form without header-->

    </section>

<script type="text/javascript">

    document.body.style.background= "url({{url_for("static",filename="img/background.jpg")}})"

    document.body.style.backgroundSize="cover"
</script>

{% endblock %}
{% block footer %}
<footer class="page-footer center-on-small-only ">
{% endblock %}
