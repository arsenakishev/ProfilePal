{% extends "dashboard.html" %}


{% block main %}
    <h1 class="page-header">Profile</h1>
    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" name="photo" class="text-center center-block well well-sm">
            </div>
            <br>
            <br>
            <br>
            <div class="text-center">
                <h6>Upload a different Resume...</h6>
                <input type="file" name="resume" class="text-center center-block well well-sm">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label"><strong>Name</strong></label>
                    <label class="col-lg-3 control-label">John Doe</label>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label"><strong>Email</strong></label>
                    <label class="col-lg-3 control-label"></label>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <a href="{{ url_for('editprofile') }}" class="btn btn-lime">Edit Profile</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
