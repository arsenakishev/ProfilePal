{% extends "dashboard.html" %}


{% block main %}
<h1 class="page-header">Profile</h1>
<div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center">
            {% if imgFlag==0%}
            <img src="{{ url_for('static',filename='img/photo.png') }}" width="50%" height="50%" class="avatar img-circle img-thumbnail" alt="avatar">
            {% endif %}
            {% if imgFlag==1%}
            <img src="{{ url_for('static',filename='img/photo.jpg') }}" width="50%" height="50%" class="avatar img-circle img-thumbnail" alt="avatar">
            {% endif %}

        </div>
        <br>
        <div class="text-center">
            <h3><span class="badge red">Resume: </span></h3>
        </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label"><strong>Name</strong></label>

                <label class="col-lg-3 control-label">{{user_info['first_name'] + ' ' + user_info['last_name']}}</label>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"><strong>Email</strong></label>
                <label class="col-lg-3 control-label">{{user_info['email']}}</label>
                <label class="col-lg-3 control-label"></label>

            </div>

            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <a href="{{ url_for('editprofile') }}" style="margin-left: 0 " class="btn btn-light-green">Edit Profile</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
