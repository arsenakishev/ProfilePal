{% extends "dashboard.html" %}


{% block main %}

<h1 class="page-header">Edit Profile</h1>
<div class="row">
    <!-- left column -->
    <form class="col-md-4 col-sm-6 col-xs-12" method="POST" enctype="multipart/form-data">

        <div style="height=200px">
            {% if imgFlag==0%}
            <img src="{{ url_for('static',filename='img/photo.png') }}" width="50%" height="50%" class="avatar img-circle img-thumbnail text-center" alt="avatar">
            {% endif %}
            {% if imgFlag==1%}
            <img id = "photo" src="{{ url_for('static',filename='img/photo.jpg') }}" style="max-width: 100%; min-height:250px; max-height:250px; height: auto;" class="avatar img-circle img-thumbnail" alt="avatar">

            {% endif %}

            <h6><strong>Upload a different photo...</strong></h6>
            <input type="file" name="photo" class="text-center center-block well well-sm">
        </div>
        <br>
        <br>
        <div>
            <h6><strong>Upload a different Resume...</strong></h6>
            <input type="file" name="resume" class="text-center center-block well well-sm">
        </div>
        <br>
        <button class="btn btn-outline-primary" style="margin-left: 0" name="file" type="submit" onclick="loading('#upload')">Confirm<svg id="upload" class="spinner spinner2" style="display:none" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg></span></button>

    </form>

    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">

        {% if flag==1 %}
        <div class="alert alert-danger" role="alert">
            <strong>Passwords do not match</strong>. Please try again.
        </div>
        {% endif %}

        <h3>Personal info</h3>
        <form class="form-horizontal" role="form" method="POST">
            <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">

                    <input class="form-control" name="firstName" type="text" value="{{user_info['first_name']}}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">

                    <input class="form-control" name="lastName" type="text" value="{{user_info['last_name']}}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">

                    <input class="form-control" name="email" type="text" value="{{user_info['email']}}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">

                    <input class="form-control" name="password" type="password" value="{{user_info['password']}}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Confirm password:</label>
                <div class="col-md-8">

                    <input class="form-control" name="confirmPassword" type="password" value="{{user_info['password']}}">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <button class="btn btn-outline-cyan" name="confirm" type="submit">Submit Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script language="javascript" type="text/javascript">
    var d = new Date();
    console.log("{{ url_for('static',filename='img/photo.jpg') }}" + "?ver=" + d.getTime())
    document.getElementById("photo").src = "{{ url_for('static',filename='img/photo.jpg') }}" + "?ver=" + d.getTime()
    function loading(id){
        $(id).show()
    }
</script>
{% endblock %}
