    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Profile Pal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">

        <script src="{{ url_for('static',filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-right" href="#">Profile Pal</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    {% block navbar %}
                    <form class="navbar-form navbar-right" action="/login/"method="post">
                        <div class="form-group">
                            <input type="text"  name="username" class="form-control" placeholder="Email">
                            <input type="password" name="password"class="form-control"placeholder="Password">
                        </div>
                        <button class="btn btn-success navbar-btn" name="action" value="login" type="submit">Sign in</button>
                    </form>
                    {% endblock %}
                </div>

            </div>
        </nav>


    <div class="main-container">
        {% block content %}
            <div id="signup">
                <form method="post" action="/login/">
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFName">First Name</label>
                            <input type="text" class="form-control" name="inputFName" placeholder="Jane">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLName">Last Name</label>
                            <input type="text" class="form-control" name="inputLName" placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" name="inputEmail4" placeholder="abc123@domain.com">
                        </div>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" name="inputUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" name="inputCity">
                        </div>
                        <div class="form-group">
                            <label for="inputState">State</label>
                            <select name="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" name="inputZip">
                        </div>
                    </div>

                    <button type="submit" name="action" value="signup" class="btn btn-primary">Sign Up</button>
                    <button type="submit" class="btn btn-primary">Forgot Password</button>
                </form>
            </div>
        {% endblock %}
    </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
    </body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="{{ url_for('static',filename='js/plugins.js')}}"></script>

</html>
