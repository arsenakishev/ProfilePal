<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ProfilePal</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static',filename='css/mdb.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">
</head>
<body class="fixed-sn">

<!-- Start your project here-->

<header>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark blue double-nav center-on-small-only">
        {% endblock %}
        <div class="container text-center">
            {% block brand %}<a class="navbar-brand" href="#"><strong>ProfilePal</strong></a>{% endblock %}
            {% block header %}

            {% endblock %}

        </div>

    </nav>



</header>


<main>

    <div class="container">
        {% block sidebar %}
        {% endblock %}
        {% block main %}

        {% endblock %}
    </div>
</main>
{% block footer %}
<footer class="page-footer blue center-on-small-only ">
{% endblock %}

    <div class="footer-copyright">
        <div class="container-fluid">
            © 2017 Copyright: <a href="#"> ProfilePal.com </a>

        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js')}}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js')}}"></script>
<script>

</script>

</body>

</html>
