<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('static',filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('static',filename='css/style.css')}}" rel="stylesheet">
</head>
<body class="fixed-sn">

<!-- Start your project here-->

<header>
    <nav class="navbar navbar-expand-lg navbar-dark blue double-nav">
        <a class="navbar-brand" href="#">Profile Pal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% block header %}
            <ul class="navbar-nav ml-auto">
                <form class="form-inline" action="/action/" method="post">
                    <button class="btn btn-blue btn-sm my-0"type="submit" name="action" value="login">Login</button>
                    <button class="btn btn-pink btn-sm my-0" type="submit" name="action" value="signup">Sign Up</button>
                </form>
            </ul>
            {% endblock %}
        </div>

    </nav>
</header>


<main>
    <div class="container">
        {% block main %}

        {% endblock %}

    </div>
</main>
<footer>
</footer>
<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static',filename='js/popper.min.js')}}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js')}}"></script>
<script>
    $(".button-collapse").sideNav();
</script>

</body>

</html>
